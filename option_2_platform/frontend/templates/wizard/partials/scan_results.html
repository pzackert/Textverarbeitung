<div class="rounded-md bg-green-50 p-4 mb-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">Analyse abgeschlossen</h3>
            <div class="mt-2 text-sm text-green-700">
                <p>Es wurden {{ scanned_docs|length }} Dokumente erfolgreich analysiert.</p>
            </div>
        </div>
    </div>
</div>

<ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200 bg-white">
    {% for doc in scanned_docs %}
    <li class="flex items-center justify-between gap-x-6 py-5 px-4">
        <div class="min-w-0">
            <div class="flex items-start gap-x-3">
                <p class="text-sm font-semibold leading-6 text-gray-900">{{ doc.name }}</p>
                {% if doc.status == 'success' %}
                <p class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-green-700 bg-green-50 ring-green-600/20">Gefunden</p>
                {% else %}
                <p class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-yellow-800 bg-yellow-50 ring-yellow-600/20">Pr√ºfen</p>
                {% endif %}
            </div>
            <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
                <p class="truncate">{{ doc.info }}</p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
