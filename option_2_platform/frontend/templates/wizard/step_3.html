{% extends "wizard/layout.html" %}

{% block wizard_content %}
<h2 class="text-lg leading-6 font-medium text-gray-900 mb-4">Schritt 3: Kriterienauswahl und -definition</h2>
<p class="text-sm text-gray-500 mb-6">Wählen Sie die relevanten Prüfkriterien für diesen Antrag aus.</p>

<form id="wizard-form" method="POST" action="/wizard/{{ project.id }}/step/3">
    <div class="space-y-4">
        {% for criterion in criteria %}
        <div class="relative flex items-start py-4 border-b border-gray-200 last:border-0">
            <div class="flex h-6 items-center">
                <input id="criterion_{{ criterion.id }}" name="criteria" value="{{ criterion.id }}" type="checkbox" checked class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-600">
            </div>
            <div class="ml-3 text-sm leading-6 w-full">
                <label for="criterion_{{ criterion.id }}" class="font-medium text-gray-900">{{ criterion.name }}</label>
                <div class="flex justify-between mt-1">
                    <p class="text-gray-500">{{ criterion.category }}</p>
                    <span class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">
                        {{ criterion.type }}
                    </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</form>
{% endblock %}
