{% extends "wizard/layout.html" %}

{% block wizard_content %}
<h2 class="text-lg leading-6 font-medium text-gray-900 mb-4">Schritt {{ step }}: Finalisierung</h2>
<p class="text-sm text-gray-500 mb-6">Abschluss des Prüfprozesses.</p>

<div class="bg-green-50 border-l-4 border-green-400 p-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3">
            <p class="text-sm text-green-700">
                Prüfung erfolgreich abgeschlossen.
            </p>
        </div>
    </div>
</div>

<div class="mt-6">
    <a href="/" class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
        Zurück zum Dashboard
    </a>
</div>
{% endblock %}

{% block wizard_actions %}
<!-- No actions needed for final step -->
{% endblock %}
