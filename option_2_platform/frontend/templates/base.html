<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFB Antragspr체fung{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Document Rendering Libraries -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: '#10B981',
                        warning: '#F59E0B',
                        error: '#EF4444',
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }

        .htmx-request .htmx-indicator {
            opacity: 1
        }

        .htmx-request.htmx-indicator {
            opacity: 1
        }
    </style>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
    {% block head %}{% endblock %}
    {% block scripts %}{% endblock %}
</head>

<body class="h-full font-sans text-gray-900 antialiased" x-data="{ 
          sidebarCollapsed: localStorage.getItem('sidebarCollapsed') === 'true',
          toggleSidebar() { 
              this.sidebarCollapsed = !this.sidebarCollapsed; 
              localStorage.setItem('sidebarCollapsed', this.sidebarCollapsed);
          }
      }">

    <!-- Sidebar (Fixed) -->
    <!-- Width: 64px (16) collapsed, 256px (64) expanded -->
    <aside
        class="fixed inset-y-0 left-0 z-[100] bg-white border-r border-gray-200 transition-[width] duration-300 ease-in-out flex flex-col overflow-hidden"
        :class="sidebarCollapsed ? 'w-[60px]' : 'w-[250px]'" style="width: 250px;"
        :style="sidebarCollapsed ? 'width: 60px;' : 'width: 250px;'">

        <!-- Logo Section -->
        <div class="h-16 flex items-center px-4 flex-shrink-0 border-b border-gray-100 overflow-hidden relative">
            <a href="/" class="flex items-center group min-w-max">
                <!-- Icon/Logo Mark -->
                <div class="text-2xl font-bold text-primary-600 w-7 flex justify-center">I</div>

                <!-- Full Logo Text -->
                <span
                    class="ml-3 text-xl font-bold text-gray-900 tracking-tight transition-opacity duration-300 delay-75 absolute left-10"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible'">
                    IFB <span class="text-primary-600">Pr체fung</span>
                </span>
            </a>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto overflow-x-hidden">
            <!-- Helper Mixin/Pattern for links -->
            <!-- Dashboard -->
            <a href="/"
                class="group flex items-center px-2 py-2.5 text-sm font-medium rounded-md transition-all duration-200 relative overflow-hidden"
                :class="window.location.pathname === '/' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'">
                <svg class="mr-3 h-6 w-6 flex-shrink-0 transition-colors duration-200"
                    :class="window.location.pathname === '/' ? 'text-primary-600' : 'text-gray-400 group-hover:text-gray-500'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="whitespace-nowrap transition-opacity duration-300 absolute left-12"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible delay-100'">
                    Dashboard
                </span>
            </a>

            <!-- Antr채ge -->
            <a href="/projects"
                class="group flex items-center px-2 py-2.5 text-sm font-medium rounded-md transition-all duration-200 relative overflow-hidden"
                :class="window.location.pathname.startsWith('/projects') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'">
                <svg class="mr-3 h-6 w-6 flex-shrink-0 transition-colors duration-200"
                    :class="window.location.pathname.startsWith('/projects') ? 'text-primary-600' : 'text-gray-400 group-hover:text-gray-500'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="whitespace-nowrap transition-opacity duration-300 absolute left-12"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible delay-100'">
                    Antr채ge
                </span>
            </a>

            <!-- Chat -->
            <a href="/chat"
                class="group flex items-center px-2 py-2.5 text-sm font-medium rounded-md transition-all duration-200 relative overflow-hidden"
                :class="window.location.pathname.startsWith('/chat') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'">
                <svg class="mr-3 h-6 w-6 flex-shrink-0 transition-colors duration-200"
                    :class="window.location.pathname.startsWith('/chat') ? 'text-primary-600' : 'text-gray-400 group-hover:text-gray-500'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <span class="whitespace-nowrap transition-opacity duration-300 absolute left-12"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible delay-100'">
                    Chat
                </span>
            </a>

            <!-- Benchmark -->
            <a href="/benchmark"
                class="group flex items-center px-2 py-2.5 text-sm font-medium rounded-md transition-all duration-200 relative overflow-hidden"
                :class="window.location.pathname.startsWith('/benchmark') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'">
                <svg class="mr-3 h-6 w-6 flex-shrink-0 transition-colors duration-200"
                    :class="window.location.pathname.startsWith('/benchmark') ? 'text-primary-600' : 'text-gray-400 group-hover:text-gray-500'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="whitespace-nowrap transition-opacity duration-300 absolute left-12"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible delay-100'">
                    Benchmark
                </span>
            </a>

            <!-- Logo Konzepte -->
            <a href="/logo"
                class="group flex items-center px-2 py-2.5 text-sm font-medium rounded-md transition-all duration-200 relative overflow-hidden"
                :class="window.location.pathname.startsWith('/logo') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'">
                <svg class="mr-3 h-6 w-6 flex-shrink-0 transition-colors duration-200"
                    :class="window.location.pathname.startsWith('/logo') ? 'text-primary-600' : 'text-gray-400 group-hover:text-gray-500'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="whitespace-nowrap transition-opacity duration-300 absolute left-12"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible delay-100'">
                    Logo Konzepte
                </span>
            </a>

            <!-- Settings -->
            <a href="/settings"
                class="group flex items-center px-2 py-2.5 text-sm font-medium rounded-md transition-all duration-200 relative overflow-hidden"
                :class="window.location.pathname.startsWith('/settings') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50 hover:text-gray-900'">
                <svg class="mr-3 h-6 w-6 flex-shrink-0 transition-colors duration-200"
                    :class="window.location.pathname.startsWith('/settings') ? 'text-primary-600' : 'text-gray-400 group-hover:text-gray-500'"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="whitespace-nowrap transition-opacity duration-300 absolute left-12"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible delay-100'">
                    Einstellungen
                </span>
            </a>
        </nav>

        <!-- User Profile -->
        <div class="border-t border-gray-200 p-2 overflow-hidden">
            <a href="#"
                class="flex items-center px-2 py-2 w-full rouned-md hover:bg-gray-50 transition-colors relative group">
                <img class="h-8 w-8 rounded-full flex-shrink-0"
                    src="https://ui-avatars.com/api/?name=Max+Mustermann&background=random" alt="">
                <div class="ml-3 transition-opacity duration-300 absolute left-12"
                    :class="sidebarCollapsed ? 'opacity-0 invisible' : 'opacity-100 visible delay-100'">
                    <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900 whitespace-nowrap">Max
                        Mustermann</p>
                    <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700 whitespace-nowrap">
                        Sachbearbeiter</p>
                </div>
            </a>
        </div>

        <!-- Toggle Button -->
        <button @click="toggleSidebar()"
            class="absolute bottom-4 right-0 transform translate-x-1/2 bg-white border border-gray-200 rounded-full p-1 shadow-sm hover:shadow-md hover:bg-gray-50 focus:outline-none z-50 flex items-center justify-center h-6 w-6 transition-all"
            :class="sidebarCollapsed ? 'rotate-180' : 'rotate-0'" style="right: -12px; bottom: 80px;"
            title="Toggle Sidebar">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
    </aside>

    <!-- Main Content Wrapper -->
    <!-- Padding adjusted based on sidebar state -->
    <div class="flex flex-col min-h-screen transition-[padding] duration-300 ease-in-out"
        :style="sidebarCollapsed ? 'padding-left: 60px;' : 'padding-left: 250px;'">

        <main class="flex-1 w-full overflow-x-hidden">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-[200] space-y-2"></div>
</body>

</html>
