<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IFB Antragsprüfung{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Document Rendering Libraries -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: '#10B981',
                        warning: '#F59E0B',
                        error: '#EF4444',
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }

        .htmx-request .htmx-indicator {
            opacity: 1
        }

        .htmx-request.htmx-indicator {
            opacity: 1
        }
    </style>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
    {% block head %}{% endblock %}
    {% block scripts %}{% endblock %}
</head>

<body class="h-full font-sans text-gray-900 antialiased" x-data="{ 
          sidebarCollapsed: localStorage.getItem('sidebarCollapsed') === 'true',
          toggleSidebar() { 
              this.sidebarCollapsed = !this.sidebarCollapsed; 
              localStorage.setItem('sidebarCollapsed', this.sidebarCollapsed);
          }
      }">

    <div class="min-h-full flex">
        <!-- Sidebar -->
        <div class="hidden lg:flex lg:flex-col lg:fixed lg:inset-y-0 lg:border-r lg:border-gray-200 lg:bg-white lg:pt-5 lg:pb-4 transition-all duration-300 ease-in-out lg:w-72"
            :class="sidebarCollapsed ? 'lg:w-20' : 'lg:w-72'">

            <!-- Logo Section -->
            <div class="flex items-center flex-shrink-0 px-6 h-10 transition-all duration-300 overflow-hidden"
                :class="sidebarCollapsed ? 'justify-center px-0' : 'justify-between'">
                <a href="/" class="group flex items-center transition-transform duration-300 hover:scale-105">
                    <div class="font-bold text-primary-600 tracking-tight group-hover:text-primary-700 transition-colors whitespace-nowrap overflow-hidden"
                        :class="sidebarCollapsed ? 'text-xl' : 'text-2xl'">
                        <!-- Logic: Always show IFB. Show 'Prüfung' only if NOT collapsed -->
                        <span>IFB <span class="text-gray-900 group-hover:text-gray-700 transition-colors"
                                x-show="!sidebarCollapsed" x-cloak>Prüfung</span></span>
                    </div>
                </a>
            </div>

            <!-- Collapse Toggle Button (Small) -->
            <div class="px-6 mt-2 mb-2 flex" :class="sidebarCollapsed ? 'justify-center' : 'justify-end'">
                <button @click="toggleSidebar()"
                    class="p-1.5 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-colors focus:outline-none">
                    <svg x-show="!sidebarCollapsed" class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                    </svg>
                    <svg x-show="sidebarCollapsed" class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>

            <div class="flex-1 flex flex-col overflow-y-auto overflow-x-hidden">
                <nav class="px-3 space-y-2 mt-4">
                    <!-- Dashboard -->
                    <a href="/"
                        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors whitespace-nowrap"
                        :class="sidebarCollapsed ? 'justify-center' : ''"
                        class="{% if current_page == 'dashboard' %}bg-primary-50 text-primary-600{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="{% if current_page == 'dashboard' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} flex-shrink-0 h-6 w-6 transition-colors"
                            :class="sidebarCollapsed ? 'mr-0' : '-ml-1 mr-3'" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span x-show="!sidebarCollapsed" class="transition-opacity duration-200">Dashboard</span>
                    </a>

                    <!-- Anträge -->
                    <a href="/projects"
                        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors whitespace-nowrap"
                        :class="sidebarCollapsed ? 'justify-center' : ''"
                        class="{% if current_page == 'projects' %}bg-primary-50 text-primary-600{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="{% if current_page == 'projects' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} flex-shrink-0 h-6 w-6 transition-colors"
                            :class="sidebarCollapsed ? 'mr-0' : '-ml-1 mr-3'" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span x-show="!sidebarCollapsed" class="transition-opacity duration-200">Anträge</span>
                    </a>

                    <!-- Chat -->
                    <a href="/chat"
                        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors whitespace-nowrap"
                        :class="sidebarCollapsed ? 'justify-center' : ''"
                        class="{% if current_page == 'chat' %}bg-primary-50 text-primary-600{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="{% if current_page == 'chat' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} flex-shrink-0 h-6 w-6 transition-colors"
                            :class="sidebarCollapsed ? 'mr-0' : '-ml-1 mr-3'" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        <span x-show="!sidebarCollapsed" class="transition-opacity duration-200">Chat</span>
                    </a>

                    <!-- Einstellungen -->
                    <a href="/settings"
                        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors whitespace-nowrap"
                        :class="sidebarCollapsed ? 'justify-center' : ''"
                        class="{% if current_page == 'settings' %}bg-primary-50 text-primary-600{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="{% if current_page == 'settings' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} flex-shrink-0 h-6 w-6 transition-colors"
                            :class="sidebarCollapsed ? 'mr-0' : '-ml-1 mr-3'" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span x-show="!sidebarCollapsed" class="transition-opacity duration-200">Einstellungen</span>
                    </a>

                    <!-- Benchmark -->
                    <a href="/benchmark"
                        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors whitespace-nowrap"
                        :class="sidebarCollapsed ? 'justify-center' : ''"
                        class="{% if current_page == 'benchmark' %}bg-primary-50 text-primary-600{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                        <svg class="{% if current_page == 'benchmark' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} flex-shrink-0 h-6 w-6 transition-colors"
                            :class="sidebarCollapsed ? 'mr-0' : '-ml-1 mr-3'" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span x-show="!sidebarCollapsed" class="transition-opacity duration-200">Benchmark</span>
                    </a>

                    <!-- Logo Konzepte -->
                    <a href="/logo"
                        class="{% if current_page == 'logo' %}bg-primary-50 text-primary-600{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors whitespace-nowrap"
                        :class="sidebarCollapsed ? 'justify-center' : ''">
                        <svg class="{% if current_page == 'logo' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} flex-shrink-0 h-6 w-6 transition-colors"
                            :class="sidebarCollapsed ? 'mr-0' : '-ml-1 mr-3'" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span x-show="!sidebarCollapsed" class="transition-opacity duration-200">Logo Konzepte</span>
                    </a>
                </nav>
            </div>

            <!-- User Profile -->
            <div class="flex-shrink-0 flex border-t border-gray-200 p-4 transition-all duration-300">
                <a href="#" class="flex-shrink-0 w-full group block">
                    <div class="flex items-center" :class="sidebarCollapsed ? 'justify-center' : ''">
                        <div>
                            <img class="inline-block h-9 w-9 rounded-full"
                                src="https://ui-avatars.com/api/?name=Max+Mustermann&background=random" alt="">
                        </div>
                        <div class="ml-3 transition-opacity duration-200" x-show="!sidebarCollapsed">
                            <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">Max Mustermann</p>
                            <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700">Sachbearbeiter</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>


        <!-- Main content -->
        <div class="flex flex-col flex-1 h-full overflow-hidden transition-all duration-300"
            :class="sidebarCollapsed ? 'lg:pl-20' : 'lg:pl-72'">
            <main class="flex-1 h-full overflow-auto pb-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

</body>

</html>
