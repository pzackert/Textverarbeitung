<div class="h-full flex flex-col bg-gray-100">
    <!-- Simple Header -->
    <div class="bg-white border-b px-4 py-2 flex justify-between items-center shadow-sm">
        <span class="text-sm font-medium text-gray-700" id="current-doc-name">Kein Dokument ausgewählt</span>

        <div class="flex items-center gap-3">
            <!-- View Toggle -->
            <div id="view-toggle-container" class="hidden flex bg-gray-100 rounded-lg p-1">
                <button onclick="toggleView('original')" id="btn-original"
                    class="px-3 py-1 text-xs font-medium rounded-md bg-white shadow-sm text-gray-800 transition-all">Original</button>
                <button onclick="toggleView('annotated')" id="btn-annotated"
                    class="px-3 py-1 text-xs font-medium rounded-md text-gray-500 hover:text-gray-700 transition-all">Annotiert</button>
            </div>

            <a id="download-link" href="#" target="_blank"
                class="text-sm text-blue-600 hover:text-blue-800 flex items-center gap-1 hidden">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Download
            </a>
        </div>
    </div>

    <!-- Viewer Container -->
    <div class="flex-1 relative bg-gray-200 p-4 overflow-hidden" id="viewer-container">
        <!-- Iframe for PDF -->
        <iframe id="doc-viewer-frame" src="about:blank" class="w-full h-full rounded shadow-lg bg-white hidden"
            frameborder="0">
        </iframe>

        <!-- Div for HTML Content (XLSX, DOCX, Text) -->
        <div id="doc-viewer-content"
            class="w-full h-full rounded shadow-lg bg-white p-8 overflow-auto hidden prose max-w-none"></div>

        <!-- Placeholder State -->
        <div id="viewer-placeholder" class="absolute inset-0 flex items-center justify-center bg-gray-50">
            <div class="text-center">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                <p class="text-gray-500">Wähle ein Dokument aus der Liste</p>
            </div>
        </div>
    </div>
</div>
