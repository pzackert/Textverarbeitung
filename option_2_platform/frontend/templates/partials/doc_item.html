<li>
    <button class="file-item w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center gap-2 {% if active_doc and active_doc.id == doc.id %}active{% endif %}"
            onclick="loadDocument('{{ doc.id }}', '{{ doc.name }}')">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span class="text-sm truncate">{{ doc.name }}</span>
    </button>
</li>
