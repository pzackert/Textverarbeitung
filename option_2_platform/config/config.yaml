# IFB PROFI - Option 1 (Super-Lite) Configuration
# Minimal RAG system with LM Studio + Qwen 4B

# Ollama Settings (Direct GGUF Loading)
llm:
  provider: "ollama"
  base_url: "http://localhost:11434"
  models_dir: "~/.cache/lm-studio/models"
  model: "qwen2.5:7b"  # Ollama model tag
  temperature: 0.1
  max_tokens: 2048
  timeout: 120

# RAG Settings
rag:
  vector_store: "chromadb"
  chroma_path: "data/chromadb"
  collection_name: "ifb_documents"
  embedding_model: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  chunk_size: 500  # Zeichen pro Chunk
  chunk_overlap: 50  # Zeichen Ãœberlappung
  top_k: 3  # Anzahl relevanter Chunks fÃ¼r Retrieval

# Document Parsing
parsing:
  pdf:
    engine: "pymupdf"
  docx:
    engine: "python-docx"
  xlsx:
    engine: "openpyxl"
  
  # Erlaubte Dateitypen
  allowed_extensions:
    - "pdf"
    - "docx"
    - "xlsx"
  
  # Max. DateigrÃ¶ÃŸe in MB
  max_file_size_mb: 50

# Data Storage
storage:
  base_path: "data"
  projects_path: "data/projects"
  input_path: "data/input"
  regelwerk_path: "data/regelwerke"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "logs/ifb_profi.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Streamlit UI
ui:
  page_title: "IFB PROFI - AntragsprÃ¼fung"
  page_icon: "ðŸ“‹"
  layout: "wide"

# Criteria Engine
criteria:
  required:
    - "antragssteller"
    - "foerderkonformitaet"
    - "foerdersumme"
    - "projektlaufzeit"
    - "projektkosten"
    - "rechtsform"
